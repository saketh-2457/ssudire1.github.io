<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task5</title>
    </head>
    <body>
        <div id="container">
            <div class="input_div">
                <input placeholder="Enter A" id="num1" />
                <input placeholder="Enter B" id="num2" />
                <label>Result = </label>
                <input placeholder="Result" id="res" />
            </div>
        </div>

        <div class="button_div">
            <button onclick="add();">Addition</button>
            <button onclick="sub();">Subtraction</button>
            <button onclick="mul();">Multiplication</button>
            <button onclick="div();">Division</button>
        </div>
       
        <script>
            function add() {
                a = parseInt(document.getElementById("num1").value);
                b = parseInt(document.getElementById("num2").value);
                result = a + b;
                document.getElementById("res").value = result;
            }
            function sub() {
                a = parseInt(document.getElementById("num1").value);
                b = parseInt(document.getElementById("num2").value);
                result = a - b;
                document.getElementById("res").value = result;
            }

            function mul() {
                a = parseInt(document.getElementById("num1").value);
                b = parseInt(document.getElementById("num2").value);
                result = a * b;
                document.getElementById("res").value = result;
            }

            function div() {
                a = parseInt(document.getElementById("num1").value);
                b = parseInt(document.getElementById("num2").value);
                result = a / b;
                document.getElementById("res").value = result;
            }
        </script>
    </body>
</html>
