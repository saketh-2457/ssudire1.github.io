<!DOCTYPE html>
<html>
    <head>
        <script>
            let taskStack = [];

function addTask() {
    let taskInput = document.getElementById("task").value;
    if (taskInput.trim() !== "") {
        taskStack.push(taskInput);
        document.getElementById("task").value = "";
        updateProcess();
    }
}

function undoTask() {
    if (taskStack.length > 0) {
        taskStack.pop();
        updateProcess();
    }
}

function updateProcess() {
    document.getElementById("Process").innerText = "Process Line: " + (taskStack.length > 0 ? taskStack.join(" â†’ ") : "No tasks");
}
        </script>
        <link rel="stylesheet" href="task10.css">
        <style>
            body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
}
.container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
}
input, button {
    margin: 10px 0;
    padding: 10px;
    width: 90%;
}
Process {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
    min-height: 30px;
    border: 1px solid #ddd;
    padding: 5px;
    background: #f9f9f9;
}
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Call Stack Implementation</h2>
            <input id="task" placeholder="Enter Task Name">
            <button onclick="addTask()">ADD Task</button>
            <button onclick="undoTask()">UNDO Task</button>
            <p id="Process">Process Line: </p>
        </div>
    </body>
</html>
