<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid;
            border-radius: 10px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script>
        function calculateGrade() {
            let score = parseFloat(document.getElementById("score").value);
            let grade = "";
            
            if (score >= 80) {
                grade = "A";
            } else if (score >= 60 && score <= 79) {  // Fixed 'scorre' typo
                grade = "B";
            } else if (score >= 40 && score <= 59) {
                grade = "C";
            } else {
                grade = "F";
            }

            document.getElementById("result").innerText = "Your Grade Is: " + grade;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Grade Calculator</h2>
        <input type="number" id="score" placeholder="Enter your score">
        <button onclick="calculateGrade()">Calculate Grade</button>
        <p id="result"></p>
    </div>
</body>
</html>
