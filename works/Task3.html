<!DOCTYPE html>
<html>
    <head>
    <title>Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .word {
            display: flex;
            gap: 40px;
        }

        .letter {
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .letter:hover {
            color: wheat;
            padding: 10px;
            border-radius: 5px;  
        }

        .letter.S { color: #FF5733; }
        .letter.A { color: #33FF57; }
        .letter.K { color: #3357FF; }
        .letter.E { color: #FF33A1; }
        .letter.T { color: #FFD133; }
        .letter.H { color: #FF5733; }
    </style>
</head>
<body>
    <div class="word">
        <span class="letter S" data-hover="S">s</span>
        <span class="letter A" data-hover="A">a</span>
        <span class="letter K" data-hover="K">k</span>
        <span class="letter E" data-hover="E">e</span>
        <span class="letter T" data-hover="T">t</span>
        <span class="letter H" data-hover="H">h</span>
    </div>
    <script>
        document.querySelectorAll('.letter').forEach(letter => {
            letter.addEventListener('mouseenter', function() {
                this.dataset.original = this.innerText;
                this.innerText = this.dataset.hover;
            });
    
            letter.addEventListener('mouseleave', function() {
                this.innerText = this.dataset.original;
            });
        });
    </script>
    
</body>
</html>
