<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
</head>
<body>
    <div id="container_div">
        <input id="input_a" type="number" placeholder="Enter A" />
        <input id="input_b" type="number" placeholder="Enter B" />
        <button onclick="generateRandom()">Generate Random Number</button>
        <div id="result"></div>
    </div>

    <script>
        let lastGeneratedNumber = null; // Store the last generated number

        function generateRandom() {
            let a = parseInt(document.getElementById("input_a").value);
            let b = parseInt(document.getElementById("input_b").value);


            lastGeneratedNumber = Math.floor(Math.random() * (b - a + 1)) + a;
            document.getElementById("result").innerHTML = ` Random Number: ${lastGeneratedNumber}`;

            setTimeout(clearResult, 2000);

            setTimeout(restoreResult, 3000);
        }

        function clearResult() {
            document.getElementById("container_div").innerHTML = "Vanished!!"; 
        }

        function restoreResult() {
            if (lastGeneratedNumber !== null) {
                document.getElementById("result").innerHTML = `Restored Number: ${lastGeneratedNumber}`;
            }
        }
    </script>
</body>
</html>
