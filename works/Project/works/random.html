<!DOCTYPE html>
<html>
    <head>
        <h1>Star Pattern</h1>
        
    </head>
    <body>
        <label for="Input number"></label>
        <input type="number" id="Input number"  placeholder="Enter a Positive Number" min="0">
        <div id="demo_div"></div>

        <script>
            const colors = ["red", "green", "blue", "orange"];
            let idx = 0;

            document.getElementById("Input number").addEventListener("input", function() {
                let n = parseInt(this.value);
                let text = "";

                for(let i = 0; i <= n; i++){
                    for(let j = 0; j < i; j++){
                        text += "* "
                    }
                         text += "<br>";
                }
                document.getElementById("demo_div").innerHTML = text;
                document.getElementById("demo_div").style = "color : "+ colors[idx];
                idx = (idx +1) % colors.length
            });
        </script>
    </body>
</html>
