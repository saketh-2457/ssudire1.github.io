<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase Converter</title>
</head>
<body>
    <input id="inputField" placeholder="Input Text"/>
    <input id="outField" placeholder="Output Text" disabled/>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const inputField = document.getElementById('inputField');
            const outputField = document.getElementById('outField');

            inputField.addEventListener('input', function() {
                outputField.value = this.value.toUpperCase();
            });
        });
    </script> 
</body>            
</html>
